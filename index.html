<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Tris</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gioco del Tris</h1>
        <div class="scores">
            <span id="scoreX">X: 0</span> |
            <span id="scoreO">O: 0</span>
        </div>
        <div class="status" id="status">Turno di X</div>
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button class="restart-btn" id="restartBtn">Ricomincia</button>
        <button class="mode-btn" id="modeBtn">Modalit√† 4x4</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
